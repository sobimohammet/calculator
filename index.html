<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <div class="board">
                <div class="top previous"></div>
                <div class="bottom current"></div>
            </div>
            <div class="btns">
                <div class="black-btns">
                    <button class="black number">7</button>
                    <button class="black number">8</button>
                    <button class="black number">9</button>
                    <button class="black number">4</button>
                    <button class="black number">5</button>
                    <button class="black number">6</button>
                    <button class="black number">1</button>
                    <button class="black number">2</button>
                    <button class="black number">3</button>
                    <button class="black dot">.</button>
                    <button class="black number">0</button>
                    <button class="black equals">&equals;</button>
                </div>
                <div class="gray-btns">
                    <button class="gray delete">Clear</button>
                    <button class="gray operator">&div;</button>
                    <button class="gray operator">&times;</button>
                    <button class="gray operator">&minus;</button>
                    <button class="gray operator">&plus;</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="github">
                <a href="#">Check the source code from Github</a>
            </div>
            <div class="author">This Calculator is developed by Sobi Mohammed</div>
            <div class="copyright">Copyright &copy; 2023 Sobi Mohammed</div>
        </footer>
    </div>
</body>
</html>
